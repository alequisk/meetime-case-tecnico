spring.application.name=CaseTecnicoMeetimeHubSpot

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/CaseTecnicoMeetimeHubSpot

hubspot.client-id=${HUBSPOT_CLIENT_ID:-client}
hubspot.client-secret=${HUBSPOT_CLIENT_SECRET:-secret}
hubspot.redirect-uri=http://localhost:8080/auth/callback
hubspot.scopes=oauth,crm.objects.contacts.write,crm.objects.contacts.read
